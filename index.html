<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Gelbooru Robust 4:5</title>
    <style>
        /* Importar fuente personalizada */
        @font-face {
            font-family: 'CustomFont';
            src: url('https://res.cloudinary.com/dcxfj6ij9/raw/upload/v1708493518/XWallpaper/Fuente/mohnlubogt1mepgeifcn.ttf') format('truetype');

        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CustomFont', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        
        .top-bar {
            background-color: rgba(0, 0, 0, 0.95);
            width: 100%;
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            height: 35px;
            margin-bottom: 12px;
            display: block;
        }
        
        /* Recuadro para buscador y etiquetas - MS OSCURO */
        .search-box-container {
            background-color: rgba(5, 5, 5, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid #222;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 18px 10px 40px;
            border-radius: 22px;
            border: 1px solid #333;
            font-size: 15px;
            background-color: #111;
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #444;
            box-shadow: 0 0 0 2px rgba(100, 100, 100, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 13px; top: 50%;
            transform: translateY(-50%);
            width: 16px; fill: #777;
            pointer-events: none;
        }

        /* Bot贸n para fijar b煤squeda con icono SVG */
        .pin-btn {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 0;
        }
        
        .pin-btn:hover {
            color: #ff4d4d;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .pin-btn.pinned {
            color: #ff4d4d;
        }

        .pin-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .search-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .option {
            background-color: #222;
            color: #ccc;
            padding: 6px 14px;
            border-radius: 18px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .option:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        /* Recuadro para el filtro NSFW - MS OSCURO */
        .nsfw-box-container {
            background-color: rgba(5, 5, 5, 0.95);
            border-radius: 10px;
            padding: 12px 15px 10px 15px;
            border: 1px solid #222;
        }

        .filter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 0;
            margin-bottom: 8px;
        }

        .filter-label { 
            font-size: 12px; 
            color: #aaa; 
            font-weight: bold;
            text-transform: uppercase; 
            letter-spacing: 0.8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 20px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222;
            transition: .4s;
            border-radius: 22px;
            border: 1px solid #333;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 2px;
            background-color: #aaa;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #ff4d4d; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        /* L铆nea separadora debajo del filtro NSFW */
        .nsfw-separator {
            width: 100%;
            height: 1px;
            background-color: #333;
            margin: 8px 0 10px 0;
        }
        
        /* Texto informativo - ALINEADO A LA IZQUIERDA Y MS GRANDE */
        .info-text {
            font-size: 13px;
            color: #bbb;
            text-align: left;
            line-height: 1.4;
            letter-spacing: 0.3px;
            padding-left: 2px;
        }
        
        /* CUADRCULA CON ASPECTO 4:5 - ALINEADA CON RECUADROS */
        .results-wrapper {
            max-width: 970px;
            margin: 0 auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .image-card {
            width: 100%;
            aspect-ratio: 4 / 5; /* Relaci贸n de aspecto 4x5 */
            border-radius: 10px;
            overflow: hidden;
            background-color: #0a0a0a;
            position: relative;
            cursor: pointer;
        }

        .skeleton {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0a0a0a 25%, #1a1a1a 50%, #0a0a0a 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .image-result {
            width: 100%;
            height: 100%; /* Ocupa todo el alto del contenedor 4x5 */
            object-fit: cover; /* Se adapta para llenar el espacio sin deformarse */
            display: block;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .image-result.loaded { opacity: 1; }

        /* MODAL PARA VISUALIZACIN AMPLIADA */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 95vw;
            margin: 0 auto;
            padding: 60px 0 30px 0;
        }

        .modal-image-container {
            position: relative;
            max-width: 100%;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        /* Bot贸n de flecha para cerrar en la parte superior izquierda - MS PEQUEO */
        .close-arrow-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px; /* M谩s peque帽o */
            height: 40px; /* M谩s peque帽o */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-arrow-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .arrow-icon {
            width: 20px; /* M谩s peque帽o */
            height: 20px; /* M谩s peque帽o */
            fill: white;
            transform: rotate(180deg);
        }

        /* SECCIN DE ETIQUETAS DEBAJO DE LA IMAGEN - SIN RECUADRO */
        .tags-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 5px;
        }

        .tags-header {
            font-size: 14px;
            color: #aaa;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .tags-header span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tags-count {
            background-color: #333;
            color: #ccc;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
        }

        .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 2px;
        }

        /* Etiquetas con colores originales */
        .modal-tag {
            background-color: #222;
            color: #ccc;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal-tag:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        #scrollLoading {
            text-align: center;
            padding: 20px;
            width: 100%;
            color: #4a90e2;
            font-size: 12px;
            display: none;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="top-bar">
        <img src="https://i.ibb.co/8nbrc06R/1768350301312.png" alt="Logo" class="logo">
        
        <!-- Recuadro para buscador y etiquetas -->
        <div class="search-box-container">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>

        </div>

    <div class="results-wrapper" id="resultsContainer"></div>
    <div id="scrollLoading">Buscando im谩genes incansablemente...</div>

    <!-- Modal para visualizaci贸n ampliada -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-image-container">
                <img class="modal-image" id="modalImage" src="" alt="">
            </div>
            
            <!-- Secci贸n de etiquetas debajo de la imagen - SIN RECUADRO -->
            <div class="tags-section" id="tagsSection">
                <div class="tags-header">
                    <span>
                         ETIQUETAS DE LA IMAGEN
                        <span class="tags-count" id="tagsCount">0</span>
                    </span>
                </div>
                <div class="tags-list" id="tagsList">
                    <!-- Las etiquetas se insertar谩n aqu铆 -->
                </div>
            </div>
        </div>
        
        <!-- Bot贸n de flecha para cerrar - MS PEQUEO -->
        <div class="close-arrow-btn" id="closeArrowBtn">
            <svg class="arrow-icon" viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </div>
    </div>

    <script>
        const API_KEY = '0d1c80b323399ab231cd442933527360d97c6fd54f57dc064cc26bada3ade9221f8579cf0a2f6cb265d553866d39b443f660ffae0a28d96c8fa6064ebb77ef72';
        const USER_ID = '1895037';
        const proxy = "https://api.codetabs.com/v1/proxy?quest=";
        
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const nsfwToggle = document.getElementById('nsfwToggle');
        const scrollLoading = document.getElementById('scrollLoading');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const tagsList = document.getElementById('tagsList');
        const tagsCount = document.getElementById('tagsCount');
        const closeArrowBtn = document.getElementById('closeArrowBtn');
        const pinBtn = document.getElementById('pinBtn');
        const searchOptions = document.getElementById('searchOptions');
        
        let currentPage = 0;
        let currentTags = '';
        let isFetching = false;
        let endOfAllResults = false;
        let currentImageData = null;
        let allPosts = [];
        let savedTags = [];

        // Funci贸n para guardar el estado del NSFW en localStorage
        function saveNsfwState() {
            localStorage.setItem('gelbooru_nsfw_enabled', nsfwToggle.checked);
        }

        // Funci贸n para cargar el estado del NSFW desde localStorage
        function loadNsfwState() {
            const savedState = localStorage.getItem('gelbooru_nsfw_enabled');
            if (savedState !== null) {
                nsfwToggle.checked = savedState === 'true';
            }
        }

        // Funci贸n para cargar etiquetas guardadas desde localStorage
        function loadSavedTags() {
            const saved = localStorage.getItem('gelbooru_saved_tags');
            if (saved) {
                savedTags = JSON.parse(saved);
                renderSavedTags();
            }
        }

        // Funci贸n para guardar etiquetas en localStorage
        function saveTagsToStorage() {
            localStorage.setItem('gelbooru_saved_tags', JSON.stringify(savedTags));
        }

        // Funci贸n para renderizar etiquetas guardadas
        function renderSavedTags() {
            // Limpiar solo las etiquetas guardadas (mantener las predefinidas)
            const predefinedTags = Array.from(searchOptions.querySelectorAll('.option[data-tag]'));
            searchOptions.innerHTML = '';
            
            // A帽adir etiquetas predefinidas
            predefinedTags.forEach(tag => {
                searchOptions.appendChild(tag);
            });
            
            // A帽adir etiquetas guardadas
            savedTags.forEach(tagData => {
                const tagElement = document.createElement('div');
                tagElement.className = 'option';
                tagElement.textContent = tagData.display;
                tagElement.dataset.tag = tagData.tag;
                
                // Evento para eliminar etiqueta guardada
                tagElement.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    removeSavedTag(tagData.tag);
                });
                
                // Evento para buscar con la etiqueta
                tagElement.addEventListener('click', () => {
                    searchInput.value = tagData.display;
                    startSearch(tagData.tag);
                });
                
                searchOptions.appendChild(tagElement);
            });
        }

        // Funci贸n para a帽adir una etiqueta guardada
        function addSavedTag(tag, display) {
            // Verificar si ya existe
            if (!savedTags.some(t => t.tag === tag)) {
                savedTags.push({ tag, display });
                saveTagsToStorage();
                renderSavedTags();
                updatePinButtonState(tag);
            }
        }

        // Funci贸n para eliminar una etiqueta guardada
        function removeSavedTag(tag) {
            savedTags = savedTags.filter(t => t.tag !== tag);
            saveTagsToStorage();
            renderSavedTags();
            updatePinButtonState('');
        }

        // Funci贸n para actualizar el estado del bot贸n de fijar
        function updatePinButtonState(tag) {
            const isPinned = savedTags.some(t => t.tag === tag);
            pinBtn.classList.toggle('pinned', isPinned);
        }

        // Funci贸n de traducci贸n autom谩tica y formato
        async function translateAndFormat(text) {
            let original = text.trim();
            // Primero reemplazamos espacios por guiones bajos
            let formatted = original.replace(/\s+/g, '_');
            
            try {
                // Intentamos traducir del espa帽ol al ingl茅s
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(original)}&langpair=es|en`);
                const data = await res.json();
                if(data.responseData && data.responseData.translatedText) {
                    // Usamos la traducci贸n y reemplazamos espacios por guiones bajos
                    formatted = data.responseData.translatedText.trim().replace(/\s+/g, '_').toLowerCase();
                }
            } catch (e) { 
                console.warn("Error en traducci贸n, usando t茅rmino original"); 
            }
            return formatted;
        }

        async function fetchUntilFull(targetCount, accumulatedResults = []) {
            if (accumulatedResults.length >= targetCount || endOfAllResults) {
                return accumulatedResults.slice(0, targetCount);
            }

            let finalTags = currentTags;
            // SISTEMA MEJORADO: Solo agregar rating:explicit cuando el interruptor est谩 activado
            // Cuando est谩 desactivado, buscar todo sin restricciones de rating
            if (nsfwToggle.checked) {
                finalTags += ' rating:explicit';
            }
            // Cuando est谩 desactivado, no agregamos ning煤n filtro de rating

            const url = `https://gelbooru.com/index.php?page=dapi&s=post&q=index&json=1&tags=${encodeURIComponent(finalTags)}&api_key=${API_KEY}&user_id=${USER_ID}&limit=20&pid=${currentPage}`;
            
            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const data = await response.json();
                const posts = data.post || [];

                if (posts.length === 0) {
                    endOfAllResults = true;
                    return accumulatedResults;
                }

                currentPage++;
                const newResults = [...accumulatedResults, ...posts];
                
                if (newResults.length < targetCount) {
                    return await fetchUntilFull(targetCount, newResults);
                }
                
                return newResults.slice(0, targetCount);

            } catch (err) {
                console.error("Error robusto:", err);
                return accumulatedResults;
            }
        }

        // Funci贸n para formatear etiquetas
        function formatTag(tag) {
            return tag.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Funci贸n para mostrar etiquetas en el modal
        function displayTags(tagsString) {
            tagsList.innerHTML = '';
            
            if (!tagsString) {
                tagsList.innerHTML = '<div class="modal-tag">No hay etiquetas disponibles</div>';
                tagsCount.textContent = '0';
                return;
            }
            
            const tagsArray = tagsString.split(' ');
            tagsCount.textContent = tagsArray.length;
            
            tagsArray.forEach(tag => {
                if (tag.trim()) {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'modal-tag';
                    tagElement.textContent = formatTag(tag);
                    tagElement.title = formatTag(tag);
                    
                    // Hacer clic en la etiqueta para buscar
                    tagElement.addEventListener('click', () => {
                        closeImageModal();
                        searchInput.value = formatTag(tag);
                        startSearch(tag);
                    });
                    
                    tagsList.appendChild(tagElement);
                }
            });
        }

        // Funci贸n para abrir la imagen en el modal
        function openImageModal(imageData) {
            currentImageData = imageData;
            modalImage.src = imageData.imgUrl;
            imageModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Mostrar etiquetas
            if (imageData.tags) {
                displayTags(imageData.tags);
            } else {
                displayTags('');
            }
            
            // Desplazar al inicio del modal
            imageModal.scrollTop = 0;
        }

        // Funci贸n para cerrar el modal
        function closeImageModal() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentImageData = null;
        }

        async function startSearch(tags, isNewSearch = true) {
            if (isFetching) return;
            isFetching = true;
            scrollLoading.style.display = 'block';

            if (isNewSearch) {
                currentPage = 0;
                endOfAllResults = false;
                resultsContainer.innerHTML = '';
                allPosts = [];
                // Usamos la funci贸n de traducci贸n para convertir el texto
                currentTags = await translateAndFormat(tags);
                console.log('Buscando con tags:', currentTags);
                updatePinButtonState(currentTags);
            }

            const items = await fetchUntilFull(10);
            
            if (items.length > 0) {
                allPosts = [...allPosts, ...items];
                renderImages(items);
            } else if (isNewSearch) {
                resultsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No se encontr贸 nada.</p>';
            }

            scrollLoading.style.display = 'none';
            isFetching = false;
        }
        
        function renderImages(posts) {
            posts.forEach(post => {
                let imgUrl = post.sample_url || post.file_url;
                if (!imgUrl) return;
                if (!imgUrl.startsWith('http')) imgUrl = 'https:' + imgUrl;

                const card = document.createElement('div');
                card.className = 'image-card';
                
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                card.appendChild(skeleton);

                const img = new Image();
                img.className = 'image-result';
                img.src = imgUrl;

                img.onload = () => {
                    skeleton.remove();
                    img.classList.add('loaded');
                };
                img.onerror = () => card.remove();
                
                // Evento para abrir imagen en modal con datos completos
                card.addEventListener('click', () => {
                    const imageData = {
                        imgUrl: imgUrl,
                        tags: post.tags || ''
                    };
                    openImageModal(imageData);
                });
                
                card.appendChild(img);
                resultsContainer.appendChild(card);
            });
        }

        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            let w, h, squares = [];
            function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();
            for(let i = 0; i < 70; i++) {
                squares.push({
                    x: Math.random() * w, y: Math.random() * h,
                    size: Math.random() * 8 + 4,
                    speed: Math.random() * 0.3 + 0.1,
                    color: Math.random() > 0.5 ? '#0a0a0a' : '#050505',
                    opacity: Math.random() * 0.4 + 0.2
                });
            }
            function animate() {
                ctx.clearRect(0, 0, w, h);
                squares.forEach(s => {
                    ctx.globalAlpha = s.opacity;
                    ctx.fillStyle = s.color;
                    ctx.fillRect(s.x, s.y, s.size, s.size);
                    s.y -= s.speed;
                    if(s.y < -20) { s.y = h + 20; s.x = Math.random() * w; }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Eventos para el modal
        closeArrowBtn.addEventListener('click', closeImageModal);
        
        // Cerrar modal al hacer clic fuera de la imagen
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        // Prevenir que el clic en las etiquetas cierre el modal
        document.getElementById('tagsSection').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Prevenir que el clic en la imagen cierre el modal
        modalImage.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Cerrar modal con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.style.display === 'block') {
                closeImageModal();
            }
        });

        // Evento para fijar b煤squeda
        pinBtn.addEventListener('click', async () => {
            const searchText = searchInput.value.trim();
            if (searchText) {
                const formattedTag = await translateAndFormat(searchText);
                const displayText = formatTag(formattedTag);
                
                // Verificar si ya est谩 guardada
                const isAlreadySaved = savedTags.some(t => t.tag === formattedTag);
                
                if (isAlreadySaved) {
                    removeSavedTag(formattedTag);
                } else {
                    addSavedTag(formattedTag, displayText);
                }
            }
        });

        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 800) {
                startSearch(currentTags, false);
            }
        });

        // Evento para b煤squeda con Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                // Usamos el valor del input y lo traducimos/formateamos
                startSearch(searchInput.value.trim());
            }
        });

        // Evento para cambiar filtro NSFW
        nsfwToggle.addEventListener('change', () => {
            // Guardar el estado en localStorage
            saveNsfwState();
            
            // Si hay texto en el buscador, usa ese, si no, usa los tags actuales
            if (searchInput.value.trim()) {
                startSearch(searchInput.value.trim());
            } else if (currentTags) {
                startSearch(currentTags);
            }
        });

        // Eventos para opciones predefinidas
        document.querySelectorAll('.option').forEach(opt => {
            opt.addEventListener('click', () => {
                // Mostramos el texto con espacios en el input
                searchInput.value = opt.textContent;
                // Usamos el data-tag que ya tiene guiones bajos
                startSearch(opt.dataset.tag);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el estado del NSFW desde localStorage
            loadNsfwState();
            // Cargar etiquetas guardadas
            loadSavedTags();
            
            initParticles();
            startSearch('disney');
        });
    </script>
</body>
