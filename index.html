        function toggleSearchVisibility() {
            isSearchVisible = !isSearchVisible;
            if (isSearchVisible) {
                searchFiltersPanel.classList.add('visible');
                setTimeout(() => searchInput.focus(), 300);
            } else {
                searchFiltersPanel.classList.remove('visible');
            }

                toggleSearchVisibility();

            localStorage.setItem('gelbooru_nsfw_enabled', nsfwToggle.checked);
            localStorage.setItem('gelbooru_art_enabled', artToggle.checked);
        }

        // Funci√≥n para cargar el estado de los filtros desde localStorage
        function loadFilterStates() {
            const savedNsfwState = localStorage.getItem('gelbooru_nsfw_enabled');
            const savedArtState = localStorage.getItem('gelbooru_art_enabled');
            
            if (savedNsfwState !== null) {
                nsfwToggle.checked = savedNsfwState === 'true';

            if (savedArtState !== null) {
                artToggle.checked = savedArtState === 'true';
            }

            const saved = localStorage.getItem('gelbooru_saved_tags');
            if (saved) {
                savedTags = JSON.parse(saved);
                renderSavedTags();
            }
        }

        // Funci√≥n para guardar etiquetas en localStorage

            localStorage.setItem('gelbooru_saved_tags', JSON.stringify(savedTags));

            });
            
            savedTags.forEach(tagData => {
                const tagElement = document.createElement('div');
                tagElement.className = 'option';
                tagElement.textContent = tagData.display;
                tagElement.dataset.tag = tagData.tag;
                
                tagElement.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    removeSavedTag(tagData.tag);
                });
                
                tagElement.addEventListener('click', () => {
                    searchInput.value = tagData.display;
                    startSearch(tagData.tag);
                    if (isSearchVisible) {
                        toggleSearchVisibility();
                    }
                });
                
                searchOptions.appendChild(tagElement);
            });
        }

        // Funci√≥n para a√±adir una etiqueta guardada
        function addSavedTag(tag, display) {
            if (!savedTags.some(t => t.tag === tag)) {
                savedTags.push({ tag, display });
                saveTagsToStorage();
                renderSavedTags();
                updatePinButtonState(tag);
            }
        }

        // Funci√≥n para eliminar una etiqueta guardada
        function removeSavedTag(tag) {
            savedTags = savedTags.filter(t => t.tag !== tag);
            saveTagsToStorage();
            renderSavedTags();
            updatePinButtonState('');
        }

        // Funci√≥n para actualizar el estado del bot√≥n de fijar
        function updatePinButtonState(tag) {
            const isPinned = savedTags.some(t => t.tag === tag);
            pinBtn.classList.toggle('pinned', isPinned);
        }

        // Funci√≥n para formatear texto de b√∫squeda
        function formatSearchText(text) {
            return text.trim()
                .toLowerCase()
                .replace(/\s+/g, '_')
                .replace(/[^a-z0-9_]/g, '');
        }

        // Funci√≥n para traducir etiquetas al espa√±ol
        async function translateTagsToSpanish(tagsArray) {
            const translatedTags = [];
            
            for (let tag of tagsArray) {
                if (!tag.trim()) continue;
                
                const tagText = tag.replace(/_/g, ' ');
                
                try {
                    const response = await fetch(`${TRANSLATE_API}${encodeURIComponent(tagText)}`);
                    const data = await response.json();
                    
                    if (data && data[0] && data[0][0] && data[0][0][0]) {
                        const translated = data[0][0][0];
                        translatedTags.push({
                            original: tag,
                            translated: translated,
                            display: translated.charAt(0).toUpperCase() + translated.slice(1).toLowerCase()
                        });
                    } else {
                        translatedTags.push({
                            original: tag,
                            translated: tagText,
                            display: tagText.charAt(0).toUpperCase() + tagText.slice(1).toLowerCase()
                        });
                    }
                } catch (error) {
                    console.warn("Error traduciendo etiqueta:", tag, error);
                    translatedTags.push({
                        original: tag,
                        translated: tagText,
                        display: tagText.charAt(0).toUpperCase() + tagText.slice(1).toLowerCase()
                    });
                }
                
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            return translatedTags;
        }

        // Funci√≥n mejorada para buscar en Gelbooru con filtros precisos
        async function fetchGelbooruPosts(searchId) {
            let finalTags = currentTags;
            
            // Agregar filtro de rating solo si est√° activado
            if (artToggle.checked) {
                finalTags += ' rating:general';
            } else if (nsfwToggle.checked) {
                finalTags += ' rating:explicit';
            }
            // Si ninguno est√° activado, no se agrega filtro de rating (muestra todo)
            
            // AGREGO FILTRO PARA EXCLUIR ANIMACIONES Y VIDEOS
            finalTags += ' -animated';

            const limit = 10; // L√≠mite de 10 im√°genes por p√°gina
            const url = `https://gelbooru.com/index.php?page=dapi&s=post&q=index&json=1&tags=${encodeURIComponent(finalTags)}&api_key=${API_KEY}&user_id=${USER_ID}&limit=${limit}&pid=${currentPage}`;
            
            console.log(`Fetching page ${currentPage} with tags: ${finalTags}`);
            
            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const posts = data.post || [];
                
                console.log(`Page ${currentPage} returned ${posts.length} posts`);
                
                if (posts.length === 0) {
                    endOfAllResults = true;
                    return [];
                }
                
                currentPage++;
                return posts;
                
            } catch (err) {
                console.error("Error buscando im√°genes:", err);
                return [];
            }
        }

        // Funci√≥n para formatear etiquetas
        function formatTag(tag) {
            return tag.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Funci√≥n para mostrar etiquetas en el modal
        function displayTags(tagsString) {
            tagsList.innerHTML = '';
            
            if (!tagsString) {
                tagsList.innerHTML = '<div class="modal-tag">No hay etiquetas disponibles</div>';
                tagsCount.textContent = '0';
                return;
            }
            
            const tagsArray = tagsString.split(' ');
            tagsCount.textContent = tagsArray.length;
            
            currentImageTags = tagsArray;
            
            tagsArray.forEach(tag => {
                if (tag.trim()) {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'modal-tag';
                    tagElement.textContent = formatTag(tag);
                    tagElement.title = formatTag(tag);
                    tagElement.dataset.tag = tag;
                    
                    tagElement.addEventListener('click', () => {
                        closeImageModal();
                        searchInput.value = formatTag(tag);
                        startSearch(tag);
                        if (isSearchVisible) {
                            toggleSearchVisibility();
                        }
                    });
                    
                    tagsList.appendChild(tagElement);
                }
            });
        }

        // Funci√≥n para mostrar etiquetas traducidas
        function displayTranslatedTags(translatedTags) {
            tagsList.innerHTML = '';
            
            translatedTags.forEach(tagData => {
                const tagElement = document.createElement('div');
                tagElement.className = 'modal-tag';
                tagElement.textContent = tagData.display;
                tagElement.title = `Original: ${formatTag(tagData.original)}\nTraducci√≥n: ${tagData.translated}`;
                tagElement.dataset.tag = tagData.original;
                
                tagElement.addEventListener('click', () => {
                    closeImageModal();
                    searchInput.value = formatTag(tagData.original);
                    startSearch(tagData.original);
                    if (isSearchVisible) {
                        toggleSearchVisibility();
                    }
                });
                
                tagsList.appendChild(tagElement);
            });
        }

        // Funci√≥n para iniciar traducci√≥n autom√°tica
        async function startAutoTranslation() {
            if (currentImageTags.length === 0 || isTranslating) return;
            
            isTranslating = true;
            
            translatingStatus.classList.add('translating-status');
            translatingStatus.style.display = 'block';
            translatedStatus.style.display = 'none';
            
            try {
                const translatedTags = await translateTagsToSpanish(currentImageTags);
                
                translatingStatus.classList.remove('translating-status');
                translatingStatus.style.display = 'none';
                translatedStatus.classList.add('translated-status');
                translatedStatus.style.display = 'block';
                
                displayTranslatedTags(translatedTags);
                
                setTimeout(() => {
                    translatedStatus.classList.remove('translated-status');
                    translatedStatus.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error("Error traduciendo etiquetas:", error);
                translatingStatus.classList.remove('translating-status');
                translatingStatus.style.display = 'none';
            } finally {
                isTranslating = false;
            }
        }

        // Funci√≥n para abrir la imagen en el modal
        function openImageModal(imageData) {
            currentImageData = imageData;
            modalImage.src = imageData.imgUrl;
            imageModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            translatingStatus.classList.remove('translating-status');
            translatingStatus.style.display = 'none';
            translatedStatus.classList.remove('translated-status');
            translatedStatus.style.display = 'none';
            
            if (imageData.tags) {
                displayTags(imageData.tags);
                setTimeout(() => {
                    startAutoTranslation();
                }, 500);
            } else {
                displayTags('');
            }
            
            imageModal.scrollTop = 0;
        }

        // Funci√≥n para cerrar el modal
        function closeImageModal() {
            imageModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentImageData = null;
            currentImageTags = [];
            isTranslating = false;
            
            translatingStatus.classList.remove('translating-status');
            translatingStatus.style.display = 'none';
            translatedStatus.classList.remove('translated-status');
            translatedStatus.style.display = 'none';
        }

        // Funci√≥n para verificar si el usuario est√° cerca del final
        function isNearBottom() {
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;
            const threshold = 500;
            return pageHeight - scrollPosition < threshold;
        }

        // Funci√≥n para cargar m√°s im√°genes autom√°ticamente
        async function loadMoreImages() {
            if (isFetching || endOfAllResults || isLoadingMore || !isAutoLoadEnabled) return;
            
            isLoadingMore = true;
            loadMoreIndicator.classList.add('active');
            noMoreResults.classList.remove('visible');
            
            const items = await fetchGelbooruPosts(activeSearchId);
            
            if (items.length > 0) {
                allPosts = [...allPosts, ...items];
                await processImagesSequentially(items);
                
                // Si se cargaron 10 im√°genes (p√°gina completa), verificar si hay m√°s
                if (items.length >= 10 && !endOfAllResults) {
                    // Esperar un poco antes de verificar si se necesita cargar m√°s
                    setTimeout(() => {
                        if (isNearBottom() && !isFetching && !endOfAllResults) {
                            loadMoreImages();
                        }
                    }, 1000);
                }
            } else {
                endOfAllResults = true;
                noMoreResults.classList.add('visible');
                console.log("No hay m√°s im√°genes disponibles");
            }
            
            loadMoreIndicator.classList.remove('active');
            isLoadingMore = false;
        }

        // Funci√≥n para verificar y corregir URL de imagen
        function fixImageUrl(url) {
            if (!url) return null;
            
            if (!url.startsWith('http')) {
                url = 'https:' + url;
            }
            
            return url;
        }

        // Funci√≥n para crear una tarjeta de imagen (devuelve una promesa)
        function createImageCard(post, index) {
            return new Promise((resolve) => {
                if (!post) {
                    resolve();
                    return;
                }
                
                let imgUrl = post.sample_url || post.file_url || post.preview_url;
                if (!imgUrl) {
                    resolve();
                    return;
                }

                // FILTRO DE SEGURIDAD CLIENTE: Excluir expl√≠citamente GIF y Videos
                const ext = imgUrl.split('.').pop().split('?')[0].toLowerCase();
                if (ext === 'gif' || ext === 'mp4' || ext === 'webm') {
                    // Si es video/gif, lo ignoramos y resolvemos inmediatamente
                    resolve();
                    return;
                }
                
                const card = document.createElement('div');
                card.className = 'image-card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                card.appendChild(skeleton);
                
                const img = document.createElement('img');
                img.className = 'image-result';
                img.loading = 'lazy';
                
                img.onload = () => {
                    // Cuando la imagen carga completa, quitamos el skeleton
                    skeleton.remove();
                };
                
                img.onerror = () => {
                    console.log(`Error cargando imagen ${index + 1}, intentando URL alternativa`);
                    const fallbackUrl = post.file_url || post.preview_url;
                    
                    if (fallbackUrl && fallbackUrl !== imgUrl) {
                        imgUrl = fallbackUrl;
                        img.src = fixImageUrl(imgUrl) || '';
                        // No resolvemos aqu√≠, ya se resolvi√≥ antes
                        return;
                    }
                    
                    // Si falla todo, ocultamos la tarjeta
                    card.style.display = 'none';
                };
                
                img.src = fixImageUrl(imgUrl) || '';
                
                card.addEventListener('click', () => {
                    const imageData = {
                        imgUrl: img.src,
                        tags: post.tags || ''
                    };
                    openImageModal(imageData);
                });
                
                card.appendChild(img);
                resultsContainer.appendChild(card);
                
                // Resolvemos inmediatamente para no bloquear la carga de las siguientes im√°genes
                resolve();
            });
        }

        // Funci√≥n para procesar im√°genes secuencialmente (una por una)
        async function processImagesSequentially(posts) {
            for (let i = 0; i < posts.length; i++) {
                if (activeSearchId === null) break; // Si se cancel√≥ la b√∫squeda
                
                await createImageCard(posts[i], i);
                
                // Pausa m√≠nima para no congelar la UI
                await new Promise(resolve => setTimeout(resolve, 20));
            }
        }

        async function startSearch(tags, isNewSearch = true) {
            if (isFetching) return;
            isFetching = true;
            scrollLoading.style.display = 'block';
            loadMoreIndicator.classList.remove('active');
            noMoreResults.classList.remove('visible');
            
            // Generar un ID √∫nico para esta b√∫squeda
            const searchId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
            activeSearchId = searchId;
            
            if (autoLoadTimer) {
                clearTimeout(autoLoadTimer);
                autoLoadTimer = null;
            }

            if (isNewSearch) {
                currentPage = 0;
                endOfAllResults = false;
                resultsContainer.innerHTML = '';
                allPosts = [];
                isAutoLoadEnabled = true;
                
                currentTags = formatSearchText(tags);
                console.log('Iniciando nueva b√∫squeda con tags:', currentTags);
                updatePinButtonState(currentTags);
            }

            const items = await fetchGelbooruPosts(searchId);
            
            if (items.length > 0 && activeSearchId === searchId) {
                allPosts = [...allPosts, ...items];
                await processImagesSequentially(items);
                
                // Activar carga autom√°tica despu√©s de cargar las primeras im√°genes
                setTimeout(() => {
                    if (!endOfAllResults && activeSearchId === searchId) {
                        // Verificar si ya estamos cerca del final
                        if (isNearBottom()) {
                            loadMoreImages();
                        }
                    }
                }, 500);
                
            } else if (isNewSearch && activeSearchId === searchId) {
                resultsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #aaa; padding: 40px 0;">No se encontr√≥ nada.</p>';
            }

            scrollLoading.style.display = 'none';
            isFetching = false;
        }

        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            let w, h, squares = [];
            function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();
            for(let i = 0; i < 70; i++) {
                squares.push({
                    x: Math.random() * w, y: Math.random() * h,
                    size: Math.random() * 8 + 4,
                    speed: Math.random() * 0.3 + 0.1,
                    color: Math.random() > 0.5 ? '#0a0a0a' : '#050505',
                    opacity: Math.random() * 0.4 + 0.2
                });
            }
            function animate() {
                ctx.clearRect(0, 0, w, h);
                squares.forEach(s => {
                    ctx.globalAlpha = s.opacity;
                    ctx.fillStyle = s.color;
                    ctx.fillRect(s.x, s.y, s.size, s.size);
                    s.y -= s.speed;
                    if(s.y < -20) { s.y = h + 20; s.x = Math.random() * w; }
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Eventos para el modal
        closeArrowBtn.addEventListener('click', closeImageModal);
        
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        document.getElementById('tagsSection').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        modalImage.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.style.display === 'block') {
                closeImageModal();
            }
        });

        // Evento para fijar b√∫squeda
        pinBtn.addEventListener('click', async () => {
            const searchText = searchInput.value.trim();
            if (searchText) {
                const formattedTag = formatSearchText(searchText);
                const displayText = formatTag(formattedTag);
                
                const isAlreadySaved = savedTags.some(t => t.tag === formattedTag);
                
                if (isAlreadySaved) {
                    removeSavedTag(formattedTag);
                } else {
                    addSavedTag(formattedTag, displayText);
                }
            }
        });

        // Evento para mostrar/ocultar buscador
        searchToggleBtn.addEventListener('click', toggleSearchVisibility);

        // Evento para cerrar buscador al hacer clic fuera
        document.addEventListener('click', closeSearchOnClickOutside);

        // Evento para cambiar filtro de arte
        artToggle.addEventListener('change', function() {
            if (this.checked) {
                nsfwToggle.checked = false;
            }
            saveFilterStates();
            
            if (searchInput.value.trim()) {
                startSearch(searchInput.value.trim());
            } else if (currentTags) {
                startSearch(currentTags);
            }
        });

        // Evento para cambiar filtro NSFW
        nsfwToggle.addEventListener('change', function() {
            if (this.checked) {
                artToggle.checked = false;
            }
            saveFilterStates();
            
            if (searchInput.value.trim()) {
                startSearch(searchInput.value.trim());
            } else if (currentTags) {
                startSearch(currentTags);
            }
        });

        // Evento para b√∫squeda con Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                startSearch(searchInput.value.trim());
                if (isSearchVisible) {
                    toggleSearchVisibility();
                }
            }
        });

        // Eventos para opciones predefinidas
        document.querySelectorAll('.option').forEach(opt => {
            opt.addEventListener('click', () => {
                searchInput.value = opt.textContent;
                startSearch(opt.dataset.tag);
                if (isSearchVisible) {
                    toggleSearchVisibility();
                }
            });
        });

        // Evento de scroll para cargar m√°s im√°genes
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (!isFetching && !endOfAllResults && isAutoLoadEnabled && isNearBottom()) {
                    loadMoreImages();
                }
            }, 200);
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFilterStates();
            loadSavedTags();
            
            initParticles();
            startSearch('disney');
        });
    </script>
